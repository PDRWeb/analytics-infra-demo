version: "3.8"

services:
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    restart: unless-stopped
    environment:
      MB_JETTY_PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./metabase:/metabase-data
    networks:
      - vis_net

networks:
  vis_net:
    driver: bridge
